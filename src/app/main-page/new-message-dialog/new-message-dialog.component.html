
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Message</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismissAll('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="messageForm" (ngSubmit)="onSaveMessage()">
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input id="title" class="form-control" placeholder="Title" formControlName="title" >
        </div>
        <div *ngIf="title.invalid && (title.dirty && title.pristine || title.touched)"
             class="badge badge-danger">
          <div *ngIf="title.errors.required">
            Title is required.
          </div>
          <div  *ngIf="title.errors.minlength">
            Title must be at least than 5 characters long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="body">Message Text</label>
        <div class="input-group">
          <textarea id="body" class="form-control" placeholder="Message" formControlName="body"></textarea>
        </div>
        <div *ngIf="body.invalid && (body.dirty && body.pristine || body.touched)"
             class="badge badge-danger">
          <div *ngIf="body.errors.required">
            Message is required.
          </div>
          <div *ngIf="body.errors.maxlength">
            Message must be less than 100 characters long.
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!messageForm.valid" class="btn btn-outline-success">Save</button>
      </div>
    </form>

  </div>
