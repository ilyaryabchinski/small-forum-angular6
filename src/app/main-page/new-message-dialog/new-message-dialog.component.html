
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Message</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="messageForm" (ngSubmit)="onSaveMessage()">
      <div class="form-group">
        <label for="title">Title</label>
        <div class="input-group">
          <input id="title" class="form-control" placeholder="Title" formControlName="title" >
        </div>
      </div>
      <div class="form-group">
        <label for="message">Message Text</label>
        <div class="input-group">
          <textarea id="message" class="form-control" placeholder="Message" formControlName="message"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!messageForm.valid" class="btn btn-outline-success">Save</button>
      </div>
    </form>

  </div>
